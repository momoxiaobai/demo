<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小车模型</title>
    <script type="text/javascript" src="three.min.js"></script>
</head>
<body onload="init()">


<script type="text/javascript">
    function init(){
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(1100,600);
        document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
        renderer.setClearColor(0x666666);

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45,11/6,1,500);
        camera.position.set(-3,2,5);
        camera.lookAt(new THREE.Vector3(0,0,0));
        scene.add(camera);

        var light = new THREE.DirectionalLight(0xffffff,1.26);
        light.position.set(-3,4,3.5);
        scene.add(light);

        var cube = new THREE.Mesh(new THREE.CubeGeometry(1.3,1.3,2.9),new THREE.MeshLambertMaterial({color:0xffffff}));
        scene.add(cube);

        var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.32,0.1,28,28),new THREE.MeshPhongMaterial({color:0xffffff}));   ;
        torus1.position.set(-0.65,-0.6,-0.76);
        torus1.rotation.y = 1.52 /3 * Math.PI;

        var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.32,0.1,28,28),new THREE.MeshPhongMaterial({color:0xffffff}));   ;
        torus2.position.set(-0.65,-0.6,0.8);
        torus2.rotation.y = 1.52 /3 * Math.PI;

        scene.add(torus1);
        scene.add(torus2);

        renderer.render(scene,camera);
    }

</script>
</body>
</html>
